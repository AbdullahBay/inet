[General]
network = ParSimNetworkBackbone
parallel-simulation = true
parsim-num-partitions = 4
parsim-debug = true
#sim-time-limit = 1000000s
sim-time-limit = 10s
**.vector-recording = false
parsim-communications-class = "cNamedPipeCommunications"
cmdenv-performance-display = true
fingerprint = 3b02-2dda/tplx

*.host1.numApps = 1
*.host1.app[0].typename = "PingApp"
*.host1.app[0].sendInterval = 1s
*.host1.app[0].destAddr = "10.0.0.33"

*.host3.numApps = 1
*.host3.app[0].typename = "PingApp"
*.host3.app[0].destAddr = "10.0.0.42"
*.host3.app[0].sendInterval = 1s

*.host*.app[0].printPing = true

**.crcMode = "computed"
**.fcsMode = "computed"

*.host{1..2}.**.configurator.networkConfiguratorModule = "configurator1"
*.host{3..4}.**.configurator.networkConfiguratorModule = "configurator2"
*.host{5..6}.**.configurator.networkConfiguratorModule = "configurator3"
*.host{7..8}.**.configurator.networkConfiguratorModule = "configurator4"
*.router1.**.configurator.networkConfiguratorModule = "configurator1"
*.router2.**.configurator.networkConfiguratorModule = "configurator2"
*.router3.**.configurator.networkConfiguratorModule = "configurator3"
*.router4.**.configurator.networkConfiguratorModule = "configurator4"

*.host{3..4}.**.radioMediumModule = "radioMedium1"
*.host{5..6}.**.radioMediumModule = "radioMedium2"

*.AP1.**.radioMediumModule = "radioMedium1"
*.AP2.**.radioMediumModule = "radioMedium2"

# TODO not sure its needed
*.AP1.wlan[*].mgmt.ssid = "AP1"
*.AP2.wlan[*].mgmt.ssid = "AP2"

*.host{3..4}.**.defaultSsid = "AP1"
*.host{5..6}.**.defaultSsid = "AP2"

# uncomment for normal operation
*.configurator1.config = xmldoc("configurator1backbone.xml")
*.configurator2.config = xmldoc("configurator2backbone.xml")
*.configurator3.config = xmldoc("configurator3backbone.xml")
*.configurator4.config = xmldoc("configurator4backbone.xml")
*.configurator*.*Routes = false

